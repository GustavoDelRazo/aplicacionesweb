<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <ul>
        % for producto in productos:
            <li><a href="/ver_producto?id={{ producto.id }}">{{ producto.nombre }}</a></li>
        % endfor
    </ul>
    <a href="/insertar_producto">Insertar Producto</a>
</body>
</html>
